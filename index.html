<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body onload="app.onInit()">
    <form onsubmit="app.onSearchLoc(event)">
        <input type="search" />
    </form>
    <h1>TravelTip Starter</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="app.onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
    <button onclick="app.onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="app.onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="app.onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    <button onclick="app.onPanToMyLocation()" class="btn-pan">Go to my location</button>
    <button onclick="app.onCopyLink()" class="btn-pan">Save link</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:

    <ul class="places-list"></ul>

    <script src="lib/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
