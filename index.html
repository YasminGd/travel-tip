<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body onload="app.onInit()">
    <h1>TravelTip</h1>
    <form onsubmit="app.onSearchLoc(event)">
        <input type="search" placeholder="Please enter a place" />
    </form>
    <div class="map-container">
        <div id="map"></div>
        <div class="editor">
            <div class="btns-loc-editor">
                <div class="weather"></div>
                <button onclick="app.onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
                <button onclick="app.onGetUserPos()" class="btn-user-pos">Get User Position</button>
                <button onclick="app.onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="app.onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
                <button onclick="app.onPanToMyLocation()" class="btn-pan">Go to my location</button>
                <button onclick="app.onCopyLink()" class="btn-pan">Save link</button>
            </div>
            <div class="loc-list-show">
                <p>You are at: <span class="user-pos">Click the "get User Position" button</span></p>
                <ul class="places-list"></ul>
            </div>
        </div>
    </div>

    <script src="lib/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
